     <div class="content-section-a">
    <form method="post" action="/answer">
      <label for="major">What would you like to study?</label>
      <label class = "radio-inline">
        <input type="radio" name="major" id="q1a1" value="q1a1"> Arts & Humanities</input>

        <input type="radio" name="major" id="q1a4" value="q1a4"> I'm not sure</input>
      </label>
    </br>
    </br>
      <label for="environment">What environments do you enjoy?</label>
      <label class = "radio-inline">
        <input type="radio" name="environment" id="q2a1" value="q2a1"> Rural</input>
        <input type="radio" name="environment" id="q2a2" value="q2a2"> Urban</input>
        <input type="radio" name="environment" id="q2a3" value="q2a3"> Suburban</input>
        <input type="radio" id="q2a4" value="q2a4"> Any</input>

    </br>
    </br>
      <label for="size">What are your preferred class size? Note: Professors:Students</label>
